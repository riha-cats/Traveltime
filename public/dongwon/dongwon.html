<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동원이가 사라지는 날</title>
    <link rel="stylesheet" href="/public/dongwon/dongwon.css">
    <link rel="stylesheet" href="/public/Multi/font.css">
    <script src="/public/Multi/console.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/public/Files/krwicon.png" alt="아이콘" class="icon"> 
            <div class="header-text">
                <h1>프라이데이가 눌러가는 날 확인하고 </h1>
                <a href="#">동원이 응원하러 가기</a>
            </div>
        </div>
        <div class="section" id="fridayhub">
            <h3>프라이데이 허브 <a href='/'><img id="right-arrow" src="/public/Files/right.png"></a></h3>
        </div>
        <div class="section" id="times">
            <h4>전체</h4>
            <div id="overy"></div>
            <div id="times-item">
                <img src="/public/Files/sandclock.png" alt="아이콘" class="item-icon">
                <div class="item-content">
                  <p>남은 시간</p>
                  <h2 id="timer-main"><span id="timer"></span> <span id="millseconds">.000</span></h2>
                </div>
                <button></button>
            </div>
            <div id="times-item">
                <img src="/public/Files/krwicon.png" alt="아이콘" class="item-icon">
                <div class="item-content">
                  <p>남은 시간 퍼센트률</p>
                  <h2 id="timer-percent">0.00000%</h2>
                </div>
                <button></button>
            </div>
            <div id="times-item">
                <img src="/public/Files/bank.png" alt="아이콘" class="item-icon">
                <div class="item-content">
                  <p>동원이의 이자</p>
                  <h2 id="timer-money">1조 3009억 7208만 8912원</h2>
                </div>
                <button></button>
            </div>
            <div id="times-item">
                <img src="/public/Files/drink.png" alt="아이콘" class="item-icon">
                <div class="item-content">
                  <p>푸룬주스 개수</p>
                  <h2 id="timer-poru">1억 8000만 7281개</h2>
                </div>
                <button></button>
            </div>
        </div>
        <h4>실시간 댓글 <span id="connection">0명</span></h4>
        <div id="overy"></div>
        <div class="section" id="comments">
            <div id="overy"></div>
        </div>
        <div class="section input-box">
            <label for="nickname" id="nicknamesetlabel">닉네임 설정:</label>
            <input type="text" id="nickname" placeholder="닉네임을 입력하세요. (7자까지)">
            <input type="text" id="comment" placeholder="댓글을 입력하세요. (125자까지)">
            <button id="add-comment-btn">댓글 추가</button>
        </div>
    </div>
    <br>
    <br>

    <script src="../socket.io/socket.io.js"></script>
    <script src="/public/dongwon/dongwon.js"></script>
</body>
</html>
